    </g>
    <!-- Connecting Lines -->
    <g stroke="#5e42a6" stroke-width="1" opacity="0.2">
        <line x1="200" y1="150" x2="600" y2="200"/>
        <line x1="875" y1="475" x2="1000" y2="600"/>
        <line x1="600" y1="200" x2="160" y2="560"/>
    </g>
</svg> 